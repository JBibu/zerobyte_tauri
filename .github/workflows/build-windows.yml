name: Build Windows

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Enable long paths
        run: git config --system core.longpaths true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3.6'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-on-failure: true

      - name: Install dependencies
        run: bun install

      - name: Download Windows binaries
        run: pwsh ./scripts/download-windows-binaries.ps1

      - name: Build React Router app
        run: bun run build

      - name: Build server binary
        run: pwsh ./scripts/build-server.ps1

      - name: Verify binaries and resources
        run: |
          Write-Host "=== Binaries ===" -ForegroundColor Cyan
          Get-ChildItem src-tauri/binaries -Recurse | ForEach-Object {
            $size = if ($_.PSIsContainer) { "DIR" } else { "$([math]::Round($_.Length / 1MB, 2)) MB" }
            Write-Host "  $($_.FullName) ($size)"
          }
          Write-Host "`n=== Checking required binaries ===" -ForegroundColor Cyan
          $required = @(
            "src-tauri/binaries/zerobyte-server-x86_64-pc-windows-msvc.exe",
            "src-tauri/binaries/zerobyte-service-x86_64-pc-windows-msvc.exe",
            "src-tauri/binaries/restic-x86_64-pc-windows-msvc.exe",
            "src-tauri/binaries/rclone-x86_64-pc-windows-msvc.exe",
            "src-tauri/binaries/shoutrrr-x86_64-pc-windows-msvc.exe"
          )
          $allExist = $true
          foreach ($bin in $required) {
            $exists = Test-Path $bin
            $status = if ($exists) { "OK" } else { "MISSING" }
            $color = if ($exists) { "Green" } else { "Red" }
            Write-Host "  $bin`: $status" -ForegroundColor $color
            if (-not $exists) { $allExist = $false }
          }
          if (-not $allExist) {
            Write-Host "Some binaries are missing!" -ForegroundColor Red
            exit 1
          }

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2"

      - name: Build Tauri app
        run: cargo tauri build --verbose
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: zerobyte-windows-msi
          path: src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn

      - name: Upload NSIS artifact
        uses: actions/upload-artifact@v4
        with:
          name: zerobyte-windows-nsis
          path: src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
