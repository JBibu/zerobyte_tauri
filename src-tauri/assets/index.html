<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C3i Backup ONE</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #0a0a0a;
            color: #fafafa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        p { color: #888; font-size: 14px; }
        #status { margin-top: 8px; font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Starting C3i Backup ONE...</p>
        <p id="status">Initializing...</p>
    </div>
    <script>
        const status = document.getElementById('status');
        let dots = 0;

        // Log that we loaded
        console.log('[C3i Backup ONE] Loading page initialized');

        // Show elapsed time
        const start = Date.now();
        setInterval(() => {
            const elapsed = Math.floor((Date.now() - start) / 1000);
            dots = (dots + 1) % 4;
            status.textContent = `Waiting for server (${elapsed}s)` + '.'.repeat(dots);
        }, 500);

        // Listen for navigation (won't fire if navigate() is called from Rust)
        window.addEventListener('beforeunload', () => {
            console.log('[C3i Backup ONE] Navigation detected');
        });
    </script>
</body>
</html>
